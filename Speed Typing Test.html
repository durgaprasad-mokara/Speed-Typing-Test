<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container p-4">
        <p>Try Your Speed.</p>
        <h1>Speed Typing Test</h1>
        <p>On Yours Fingers Let Set Gooo</p>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" class="clockCss" />
            <div id="speedTypingTest" class="d-flex flex-row ml-4">
                <p class="span2 pr-2" id="timer">0</p>
                <h2 class="pl-2 pt-3">seconds</h2>
            </div>
        </div>
        <div class="contentBox p-3 d-flex flex-column mt-4">
            <p id="quoteDisplay" class="pb-2"></p>
            <div class="spinner-border  ml-5 mb-5 d-none" role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
            <textarea name="" id="quoteInput" rows="8" cols="40"></textarea>
            <p id="result"></p>
        </div>
        <div class="mt-3">
            <button type="submit" id="submitBtn" class="btn btn-primary mr-3">Submit</button>
            <button type="submit" id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
    </div>
</body>

</html>
